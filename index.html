<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>智能提示表格</title>
    <link rel="stylesheet" type="text/css" href="css/base0.1.css" />
    <style>
        .cur_1{
            background:#5d5;
        }
    </style>
</head>
<body>
<input class="jq_smart_table" type="text" value="" />
<button>点击</button>
<table id="table1" class=""></table>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/tool.lq.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/jquery.indexedDB.js"></script>
<script type="text/javascript">
$(function(){
    //智能提醒表格
    var jqSmartTable=new JqSmartTable({
        sTableSetting:{
            jqSel:'#table1'
        }
    });
    //搜索事件绑定
    $('body').delegate('.jq_smart_table','keyup',function(e){
        jqSmartTable.fnKeyUp.call(this,jqSmartTable,e);
    }).delegate('.jq_smart_table','focus',function(e){
        jqSmartTable.fnFocus.call(this,jqSmartTable,e);
    }).delegate('.jq_smart_table','blur',function(e){
        jqSmartTable.fnBlur.call(this,jqSmartTable,e);
    });
});

</script>
</body>
</html>
